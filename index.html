<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <!-- style -->
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="/main.js
    "
    />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- icon -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script defer src="/main.js"></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <img src="/images/logo.svg" alt="" />

      <p class="header">
        We are launching <span class="special-Header">soon!</span>
      </p>

      <p class="subscribe">Subscribe and get notified</p>
      <div class="email-Button">
        <form action="">
          <label value="email"></label>
          <input
            type="email"
            id="email"
            placeholder="Your email address..."
            class="action-form"
          />
          <p class="alert hidden">
            <i>Please provide a valid email address</i>
          </p>
        </form>
        <button class="btn">Notify Me</button>
      </div>

      <img
        src="/images/illustration-dashboard.png"
        class="image-Holder"
        alt=""
      />
      <div class="icons">
        <a href="facebook.com"
          ><ion-icon name="logo-facebook" size="large"></ion-icon
        ></a>
        <a href="twitter.com"
          ><ion-icon name="logo-twitter" size="large"></ion-icon
        ></a>
        <a href="instagram.com"
          ><ion-icon name="logo-instagram" size="large"></ion-icon
        ></a>
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/bbenbboy"
          >March Ratchapon</a
        >.
      </p>
    </footer>
  </body>
</html>
